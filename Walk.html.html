<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Running Club - Walks</title>
    <link rel="stylesheet" type="text/css" href="OURunningClubStyle.css">
    <script src="ouScript.js"></script>
</head>
	<body>

		<div class="grid-container">
			
			<div id="logo">
				<img src="oulogo.jpg">
			</div>
			
			<div id="title">
				<h1>OU Running Club - Walk</h1>
			</div>
			
			<div id="side">
				<button class="sideButton" id="btnAddWalk" onclick="fnAddWalk()">Add Walk</button> 
				<button class="sideButton" id="btnViewWalks" onclick="fnViewWalks()">View Walks</button> 
				<button class="sideButton" id="btnSocialEvents" onclick="fnViewSocialEvents()">View Social Events</button> 
				<button class="sideButton" id="btnViewPendingMembers" onclick="fnViewMembers()">View Members</button> 
				<button class="sideButton" id="btnClubAnnouncements" onclick="fnClubAnnouncements()">Club Announcements</button> 
			</div>
			
			<div id="main">
				<img id="tblClubAnnouncements" src="ClubAnnouncementsSnap.PNG" />
				<img id="tblWalksInput" src="AddWalkTableSnap.PNG" /> <!--rename to tblWalksInput -->
				<img id="tblMembers" src="MembersTableSnap.PNG" />
				<img id="tblSocialEvents" src="SocialeventsSnap.PNG" />
				<img id="tblWalksView" src="ViewWalksTableSnap.PNG" />					
			</div>
			
			<div id="footer">Footer</div>

		</div>
	</body>
</html>
